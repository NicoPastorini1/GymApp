<div class="flex align-items-baseline my-auto card1 justify-content-center">
    <div class="card-container cyan-container inline-flex">
        <div class="md:inline-flex bg-yellow-300 text-white font-bold align-items-center justify-content-center p-4 border-round mr-3">
            <div class="card">
                <div class="surface-card p-4 shadow-2 border-round w-full">
                    <div class="text-center mb-5">
                        <img src="../../../assets/img/logos/Gym-Silhoutte.png" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
                        <span class="text-600 font-medium line-height-3">No tenes cuenta?</span>
                        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crea una!</a>
                    </div>
                
                    <div>
                        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                        <input id="email1" type="text" pInputText class="w-full mb-3">
                
                        <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                        <input id="password1" type="password" pInputText class="w-full mb-3">
                        <div class="flex align-items-center justify-content-between mb-6">
                            <div class="flex align-items-center">
                               <!-- <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>-->
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-blue-500  text-right cursor-pointer">Olvidaste la contraseña?</a>
                        </div>
                        <div class="flex justify-content-between">
                            <button pButton type="button" label="Atras" class="p-button-secondary"></button>
                            <button pButton pRipple label="Iniciar sesión" icon="pi pi-user" routerLink=""></button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
