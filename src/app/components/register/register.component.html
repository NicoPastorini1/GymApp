<div class="flex alert alert-flex align-items-baseline my-auto card1 justify-content-center select-none">
    <div class="card-container cyan-container inline-flex">
        <div
            class="md:inline-flex text-white font-bold align-items-center justify-content-center p-4 border-round mr-3">
            <div class="card">
                <div *ngIf="!loading" class="surface-card p-4 shadow-2 border-round w-full">
                    <div class="text-center mb-5">
                        <img src="../../../assets/img/logos/Gym-Silhoutte.png" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
                    </div>
                    <form [formGroup]="registrarUsuario" (ngSubmit)="registrar()">
                        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                        <input formControlName="email" id="email1" type="text" pInputText class="w-full">
                        <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-danger text-xs text-0 errorLabel">
                            La <strong>password</strong> es requerida
                        </span>
                        <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                        <input formControlName="password" type="password" pInputText class="w-full">
                        <label for="password1" class="block text-900 font-medium mb-2">Repetir contraseña</label>
                        <input formControlName="repetirPassword" type="password" pInputText class="w-full mb-3">
                        <div class="flex justify-content-between">
                            <button pButton routerLink="/" type="button" label="Atras"
                                class="p-button-secondary mx-3"></button>
                            <button pButton pRipple label="Registrar" icon="pi pi-user" type="submit"></button>
                        </div>
                    </form> 
                </div>
                <div class="flex justify-content-center flex-row flex-wrap card-container">
                    <app-spinner *ngIf="loading"></app-spinner>
                </div>
            </div>
        </div>
    </div>
</div>
